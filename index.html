<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Aviateurs Ail√©s</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Background SVG */
        #background-sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .logo {
            position: absolute;
            width: 120px;
            height: 120px;
            z-index: 10;
            transition: transform 0.1s linear;
        }

        #logo1 {
            top: 20%;
            left: 20%;
        }

        #logo2 {
            top: 50%;
            left: 60%;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 100;
        }

        footer a {
            color: #87CEEB;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #4A90E2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Background Sky SVG -->
    <svg id="background-sky" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
        <defs>
            <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
            </linearGradient>
        </defs>
        <rect width="1200" height="800" fill="url(#skyGradient)"/>
        <circle cx="100" cy="100" r="30" fill="white" opacity="0.7"/>
        <circle cx="300" cy="150" r="40" fill="white" opacity="0.6"/>
        <circle cx="500" cy="80" r="35" fill="white" opacity="0.7"/>
        <circle cx="700" cy="120" r="45" fill="white" opacity="0.5"/>
        <circle cx="900" cy="100" r="30" fill="white" opacity="0.6"/>
        <circle cx="1100" cy="140" r="38" fill="white" opacity="0.7"/>
    </svg>

    <!-- Flying Logo 1 -->
    <div id="logo1" class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
            <defs>
                <linearGradient id="planeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
                </linearGradient>
            </defs>
            <!-- Airplane body -->
            <ellipse cx="60" cy="60" rx="35" ry="15" fill="url(#planeGradient1)" opacity="0.9"/>
            <!-- Wings -->
            <ellipse cx="60" cy="60" rx="50" ry="8" fill="url(#planeGradient1)" opacity="0.8"/>
            <!-- Tail -->
            <polygon points="25,60 20,55 20,65" fill="url(#planeGradient1)" opacity="0.9"/>
            <!-- Cockpit window -->
            <circle cx="70" cy="60" r="8" fill="#4A90E2" opacity="0.7"/>
            <!-- Propeller -->
            <line x1="95" y1="60" x2="105" y2="55" stroke="#666" stroke-width="3"/>
            <line x1="95" y1="60" x2="105" y2="65" stroke="#666" stroke-width="3"/>
            <circle cx="95" cy="60" r="3" fill="#333"/>
        </svg>
    </div>

    <!-- Flying Logo 2 -->
    <div id="logo2" class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
            <defs>
                <linearGradient id="planeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#EE5A6F;stop-opacity:1" />
                </linearGradient>
            </defs>
            <!-- Airplane body -->
            <ellipse cx="60" cy="60" rx="35" ry="15" fill="url(#planeGradient2)" opacity="0.9"/>
            <!-- Wings -->
            <ellipse cx="60" cy="60" rx="50" ry="8" fill="url(#planeGradient2)" opacity="0.8"/>
            <!-- Tail -->
            <polygon points="25,60 20,55 20,65" fill="url(#planeGradient2)" opacity="0.9"/>
            <!-- Cockpit window -->
            <circle cx="70" cy="60" r="8" fill="#4A90E2" opacity="0.7"/>
            <!-- Propeller -->
            <line x1="95" y1="60" x2="105" y2="55" stroke="#666" stroke-width="3"/>
            <line x1="95" y1="60" x2="105" y2="65" stroke="#666" stroke-width="3"/>
            <circle cx="95" cy="60" r="3" fill="#333"/>
        </svg>
    </div>

    <footer>
        <p>Contact us: <a href="mailto:contact@lesaviateursailes.com">contact@lesaviateursailes.com</a></p>
    </footer>

    <script>
        // Animation logic for flying logos
        class FlyingLogo {
            constructor(elementId) {
                this.element = document.getElementById(elementId);
                
                // Get initial position using getBoundingClientRect for accurate positioning
                const rect = this.element.getBoundingClientRect();
                this.x = rect.left;
                this.y = rect.top;
                
                // Random initial direction and speed
                const angle = Math.random() * 2 * Math.PI;
                this.vx = Math.cos(angle) * (0.5 + Math.random() * 1.5);
                this.vy = Math.sin(angle) * (0.5 + Math.random() * 1.5);
                
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
            }

            update() {
                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x <= 0 || this.x >= window.innerWidth - 120) {
                    this.vx *= -1;
                    this.x = Math.max(0, Math.min(this.x, window.innerWidth - 120));
                }
                if (this.y <= 0 || this.y >= window.innerHeight - 120 - 60) { // 60px for footer
                    this.vy *= -1;
                    this.y = Math.max(0, Math.min(this.y, window.innerHeight - 120 - 60));
                }

                // Randomly change direction slightly for more natural movement
                if (Math.random() < 0.02) {
                    this.vx += (Math.random() - 0.5) * 0.5;
                    this.vy += (Math.random() - 0.5) * 0.5;
                    
                    // Limit speed
                    const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                    if (speed > 3) {
                        this.vx = (this.vx / speed) * 3;
                        this.vy = (this.vy / speed) * 3;
                    }
                }

                // Apply position
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';

                // Rotate based on direction for more realistic flying
                const angle = Math.atan2(this.vy, this.vx) * (180 / Math.PI);
                this.element.style.transform = `rotate(${angle}deg)`;
            }
        }

        // Initialize flying logos
        const logo1 = new FlyingLogo('logo1');
        const logo2 = new FlyingLogo('logo2');

        // Animation loop
        function animate() {
            logo1.update();
            logo2.update();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
